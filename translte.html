<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width:100px;height:70px;
            background-color:red;
            border:1px solid #ff33ff;
            border-radius:20px;
        }
        #div1{
            transform:translate(90px,20px);
        }
        #div2{
            transform:translate(50px,60px);
        }
    </style>
</head>
<body>
<div></div>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
