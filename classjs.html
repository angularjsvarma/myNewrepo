<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .msg{
            background-color:green;font-family:tahoma;font-size:40px;
        }
    </style>
    <script>
        function MyMsg()
        {
            document.getElementById("msg").innerHTML="Angularjs";
        }
    </script>
</head>
<body>
<form align="center">
    <p>click the button to change the value by id</p>
    <div class="msg">Jquery</div>
    <div class="msg">Angularjs5</div><br>
    <button onclick="MyMsg()">click here</button>
</form>
</body>
</html>
