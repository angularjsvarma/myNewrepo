<html lang="en">
<head>

    <title>Title</title>

    div.relative {
        position: relative;
        left:50px;
        width: 300px;
        height: 400px;
        border: 3px solid blue;
    }
        div.absolute{
            position:absolute;
            bottom:120px;
            right:20px;
            width:140px;
            height:100px;
            border:2px solid pink;
        }
        </style>
</head>
<body>
<div class="relative">This is Relative;
    <div class="absolute">This is absolute</div>
</div>
</body>
</html>
