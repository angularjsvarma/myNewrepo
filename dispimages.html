<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         .imagebox{
             float:left;
             text-align: center;
             width: 120px;
             border:2px solid pink;
             margin:10px;
             padding:8px;
         }
        button{
            width: 100px;
        }
    </style>
    <script>
        function removeElement() {
            document.getElementById("imgbox1").style.display="none";
        }
        function hideElement() {
            document.getElementById("imgbox2").style.visibility="hidden";
        }
        function resetElement() {
            document.getElementById("imgbox1").style.display="block";
            document.getElementById("imgbox2").style.visibility="visible";
        }
    </script>
</head>
<body>
<h1 align="center">Difference between display:none and visibility:hidden</h1>
<p><strong>visibility:hidden</strong>  hides the element but it still takes up space in the layout.</p>
<p><strong>display:none</strong>  removes the element from the document.It does not take any space</p>
<br>
<div class="imagebox"id="imgbox1">Box 1<br>
    <img src="Images/bmw.jpg" width="100px"height="100px" >
     <button onclick="removeElement()">Remove</button> </div>

<div class="imagebox"id="imgbox2">Box 2<br>
    <img src="Images/iphone8.jpg" height="100px"width="100px">
    <button onclick="hideElement()">Hide</button> </div>

<div class=" imagebox">Box 3
    <img src="Images/leecooper.jpg" height="100px"width="100px">
    <button onclick="resetElement()">Reset</button> </div>

</body>
</html>
