<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1.a{
           visibility: visible;
        }
        h2.b{
            visibility: hidden;
        }
    </style>
</head>
<body>
<h1 align="center"></h1>
<h1 class="a">This is a visibility property</h1>
<h2 class="b">This is a visibility hidden property</h2>
<p>Notice that the h2 element with visibity:hidden;Its  takes up space on the page</p>
</body>
</html>
